  <script

<a-scene>

  <a-assets>
    <a-mixin id="planet" geometry="primitive: sphere; radius: 0.5"></a-mixin>
    <a-mixin id="orbit" attribute="rotation" to="0 360 0" repeat="indefinite" easing="linear" dur="3000"></a-mixin>

                target: #target;

                dampingFactor: 0.125;
                autoRotateSpeed:.2;
                minDistance:7;
                maxDistance:100;"
